{% extends "base.html" %}
{% load static %}

{% block page_content %}
<div class="col-md-8 offset-md-2">
    <h1>About Me</h1>
    <hr>
<div class="row">
{% for prof in profile %}
    <div class="col-md-4">
        <img src="{{ prof.image.url }}" alt="my_pic" width="100%">
    </div>
    <div class="col-md-8">
        <h5>{{ prof.title }}</h5>
        <p>{{ prof.description }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
