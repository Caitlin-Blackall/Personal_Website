{% extends "base.html" %}
{% load bootstrap_icons %}
{% load static %}
{% block page_content %}
<br>
<div class="col-md-10 offset-md-1">
    <div class="row">
        <div class="col-md-9">
            <h1>About Me</h1>
        </div>
        <div class="mt-auto">
            <a target="_blank" rel="noopener noreferrer" href="https://github.com/Caitlin-Blackall" style="color: black;">
            {% bs_icon 'github' %} GitHub</a>
            <a target="_blank" rel="noopener noreferrer" href="https://www.linkedin.com/in/caitlin-blackall/" style="color: black;">
            {% bs_icon 'linkedin' %} LinkedIn</a>
        </div>
    </div>
    <hr>
<div class="row">
{% for prof in profile %}
    <div class="col-md-3 offset-md-1">
        <img src="{{ prof.image.url }}" alt="my_pic" width="80%">
        <br>
        <br>
    </div>
    <div class="col-md-6">
        <h5>{{ prof.title }}</h5>
        <p>{{ prof.description | linebreaksbr }}</p>
        <br>
        <br>
    </div>
    {% endfor %}
</div>
{% endblock %}
