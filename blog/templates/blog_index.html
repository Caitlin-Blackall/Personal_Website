{% extends "base.html" %}
{% block page_content %}
<br>
<div class="col-md-10 offset-md-1">
    <h1>Blog</h1>
    <hr>
    {% for post in posts %}
    <div class="col-md-10 offset-md-1">
    <h2><u><a style="color: black;" href="{% url 'blog_detail' post.pk%}">{{ post.title }}</a></u></h2>
    <small>
        {{ post.created_on.date }} |&nbsp;
        Categories:&nbsp;
        {% for category in post.categories.all %}
        <a href="{% url 'blog_category' category.name %}">
            {{ category.name }}
        </a>
        {% endfor %}
    </small>
    <p>{{ post.body | slice:":400" }}...</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
